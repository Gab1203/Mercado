<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Mercado</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e4e4e4;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 5%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input[type="text"],
        .container input[type="number"],
        .container input[type="tel"],
        .container button {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #000000;
            border-radius: 5px;
        }
        .container button {
            background-color: #ecff18;
            color: rgb(0, 0, 0);
            border: none;
        }
        .container button:hover {
            background-color: #ecff18;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th{
            color: #000000;
            
            background-color: #ecff18;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:nth-child(odd) {
            background-color: #f2f2f2; /* Cor para linhas √≠mpares */
        }
        tr:nth-child(even) {
            background-color: #ffffff; /* Cor para linhas pares (opcional) */
        }
        
    </style>
    <div class="container">
        <h2>Formul√°rio de Produtos</h2>
        <form id="contactForm">
            <input type="text" name="nomeProduto" placeholder="Nome do produto" required>
            <input type="number" name="preco" placeholder="Pre√ßo" step="0.01" class="form-control" required>
            <input type="number" name="quantidade" placeholder="Quantidade" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>                
                <th>Nome do Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="dataTable">
        </tbody>
    </table>

    <script>
        // Fun√ß√£o para buscar os dados e preencher a tabela
        function fetchData() {
            fetch('/getData')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('dataTable');
                    tableBody.innerHTML = '';
                    data.forEach(row => {
                        tableBody.innerHTML += `
                            <tr>
                                <td contenteditable="true">${row.nomeProduto}</td>
                                <td contenteditable="true">${row.preco}</td>
                                <td contenteditable="true">${row.quantidade}</td>
                                <td contenteditable="false">${row.total}</td>
                                <td>    
                                    <button class="icon-button" onclick="deleteData(${row.id})">üóëÔ∏è</button>
                                    <button class="icon-button" onclick="updateData(${row.id})">‚úèÔ∏è</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        // Fun√ß√£o para deletar um dado
        function deleteData(id) {
            fetch(`/delete/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchData();
                });
        }

        // Fun√ß√£o para atualizar um dado
        function updateData(id) {
            const row = document.querySelector(`button[onclick="updateData(${id})"]`).parentNode.parentNode;
            const nomeProduto = row.cells[0].textContent;
            const preco = row.cells[1].textContent;
            const quantidade = row.cells[2].textContent;
            fetch(`/update/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nomeProduto, preco, quantidade })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchData();
                });
        }

        // Fun√ß√£o para inserir um dado e atualizar a tabela imediatamente
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchData();
                });
        });

        // Carregar os dados quando a p√°gina √© carregada
        window.onload = fetchData;
    </script>
</body>
</html>
